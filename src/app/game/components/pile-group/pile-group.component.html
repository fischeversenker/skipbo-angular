<!-- Connect all piles with each other, by using a cdkDropListGroup otherwise
and entered item can't switch between them -->

<div class='group-holder'>
  <skipbo-pile
    *ngFor="let pile of group"
    (cardDropped)="handleCardDropped($event, pile)"
    [autoRevealCard]="true"
    [sourceName]="group.name"
    [allowedSources]="allowedSources"
    [allowDrop]="allowDrop"
    [cards]="pile.cards | async">
  </skipbo-pile>
</div>

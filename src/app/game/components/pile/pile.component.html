<skipbo-card-slot>
  <div class='stack' cdkDropList [cdkDropListConnectedTo]="canDragItemsToZones">
    <skipbo-card
      *ngFor="let card of _stackCardsCount|times"
      class="stack__card">
    </skipbo-card>

    <skipbo-card
      cdkDrag
      class="stack__card"
      *ngIf="!empty"
      [value]="topCard"
      [revealed]="autoRevealCard">
    </skipbo-card>
  </div>
</skipbo-card-slot>

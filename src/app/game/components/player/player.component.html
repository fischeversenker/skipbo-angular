<span class="name">{{player.name}}</span>
<skipbo-hand
  #hand
  class='hand'
  (click)="tryHandCard()"
  [canDragItemsToZones]="mergeZones(buildingZones, discard.getDropzones())"
  [cards]="player.hand.cards">
</skipbo-hand>


<skipbo-discard-group
    #discard
    [allowDrop]="true"
    [group]="player.discardGroup"
    [canDragItemsToZones]="buildingZones"
    (click)="tryDiscardPile()"
    class="discard">
</skipbo-discard-group>

<skipbo-stock-pile
  #stock
  [canDragItemsToZones]="buildingZones"
  (click)="tryStockCard()"
  class='stock' [cards]="player.stock.cards">
</skipbo-stock-pile>

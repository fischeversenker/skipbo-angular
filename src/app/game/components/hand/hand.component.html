<div
  #dropzone="cdkDropList"
  class="handcards"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropDropped)="dropped($event)"
  [cdkDropListConnectedTo]="canDragItemsToZones">
  <skipbo-card
    *ngFor="let card of cards" cdkDrag
    class="handcard"
    [value]="card"
    revealed>
  </skipbo-card>
</div>

<div class="cdk-drag-placeholder">
    .cdk-drag-placeholder .cdk-drag-placeholder .cdk-drag-placeholder
</div>
